<!-- product-list.component.html -->
<div *ngFor="let product of products">
    <img [src]="product.imageUrl" alt="{{ product.productName }} Image" />
    <h3>{{ product.name }}</h3>
    <p>Category: {{ product.category }}</p>
    <p>Brand: {{ product.brand }}</p>
    <p>Price: ${{ product.price }}</p>
  </div>
