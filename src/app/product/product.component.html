<!-- product-list.component.html -->
<div class="container">
  <div class="row">
        <ng-container *ngFor="let item of products">
          <div class="card col-md-3">
             <img [src]="item.imageurl" alt="{{ item.name }} Image" />

             <h3>{{item.name}}</h3>
             <p>Category: {{item.category}}</p> 
             <p>Brand: {{item.brand}}</p>
             <p>Price: Rs.{{item.price}}</p>
            </div>
        </ng-container>
      </div>
</div>
