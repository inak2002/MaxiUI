<!-- product-list.component.html -->

    <div class="header">
        <!-- Add input boxes and button in the header -->
      <!-- Your existing header content goes here -->
    
      <!-- New input boxes and button for category and brand -->
      <div class="header-right">
        <input type="text" [ngModel]="f.categoryId" placeholder="Category">
        <input type="text" [ngModel]="f.brandId" placeholder="Brand">
        <button (click)="submitSearch()">Submit</button>
      </div>
    </div>
    
      <div class="container">
        <div class="row">
              <ng-container *ngFor="let item of filteredProducts">
                <div class="card col-md-3">
                   <img [src]="item.imageurl" alt="{{ item.name }} Image" />
      
                   <h3 style="margin-top: 10px;">{{item.name}}</h3>
                   <!-- <p style="margin: 5px 0;">Category: {{item.category}}</p> 
                   <p style="margin: 5px 0;">Brand: {{item.brand}}</p> -->
                   <p style="margin: 5px 0;">Price: Rs.{{item.price}}</p>
                  </div>
              </ng-container>
            </div>
      </div>
